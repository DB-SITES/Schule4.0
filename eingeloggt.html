<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steps of Trust</title>
    <link rel="icon" type="image/png" href="Favicon.jpeg">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #4facfe, #00f2fe);
            color: #fff;
            text-align: center;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .info, .management, .class-list {
            margin: 20px 0;
            font-size: 1.2em;
            line-height: 1.5;
        }

        .info span {
            font-weight: bold;
            color: #ffd700;
        }

        .button-container {
            margin-top: 20px;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background: #0575e6;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #005bb5;
        }

        .hidden {
            display: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #005bb5;
            color: white;
        }

        .form-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Steps of Trust</h1>
    <div class="info">
        <p id="student-info">Lade Schülerinformationen...</p>
        <p id="progress-text"></p>
        <p id="edeka-card"></p>
    </div>
    <div class="button-container">
        <button onclick="window.location.href='https://www1.com';">IServ</button>
        <button onclick="window.location.href='https://www1.com';">Untis</button>
        <button onclick="window.location.href='https://www1.com';">Lernlog</button>
    </div>

    <!-- Klassenliste -->
    <div id="class-list" class="class-list hidden">
        <h2>Klassenliste</h2>
        <table>
            <thead>
                <tr>
                    <th>E-Mail</th>
                    <th>Step</th>
                    <th>Edeka-Ausweis</th>
                </tr>
            </thead>
            <tbody id="class-list-table"></tbody>
        </table>
    </div>

    <!-- Nutzer-Management -->
    <div id="management" class="management hidden">
        <h2>Nutzer-Management</h2>
        <table>
            <thead>
                <tr>
                    <th>E-Mail</th>
                    <th>Step</th>
                    <th>Edeka-Ausweis</th>
                    <th>Aktionen</th>
                </tr>
            </thead>
            <tbody id="management-table"></tbody>
        </table>
    </div>

    <footer>
        <p>Entwickelt für die <span>FVSS</span>. <a href="impressum">Impressum</a></p>
    </footer>

    <script>
        // Schülerdaten mit Fortschritt und Edeka-Ausweis (Ja/Nein)
        const studentData = {
            "Maxim.getz@fvss.de": { progress: 2, edekaCard: "Ja" },
            "Admin@fvss.de": { progress: 6, edekaCard: "Ja" },
            "schueler3@fvss.de": { progress: 2, edekaCard: "Nein" },
            "schueler5@fvss.de": { progress: 1, edekaCard: "Ja" },
            "schueler4@fvss.de": { progress: 4, edekaCard: "Nein" },
            "Niklas.seibel@fvss.de": { progress: 1, edekaCard: "Ja" },
            "Paul.schmidt@fvss.de": { progress: 1, edekaCard: "Nein" },
            "Luca.sternberg@fvss.de": { progress: 2, edekaCard: "Ja" },
            "Shawn.ohms@fvss.de": { progress: 1, edekaCard: "Nein" },
            "Lars.roescheisen.schueler@fvss.de": { progress: 2, edekaCard: "Ja" },
            "Lars.roescheisen.lehrer@fvss.de": { progress: 5, edekaCard: "Nein" }
        };

        // Fortschrittsstufen
        const stages = ["Neustarter", "Starter", "Durchstarter", "Sprinter", "Champion", "Lehrer", "Verwaltung"];

        // URL-Parameter abrufen
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get("email");

        // Elemente abrufen
        const studentInfo = document.getElementById("student-info");
        const progressText = document.getElementById("progress-text");
        const edekaCard = document.getElementById("edeka-card");
        const classList = document.getElementById("class-list");
        const management = document.getElementById("management");
        const classListTable = document.getElementById("class-list-table");
        const managementTable = document.getElementById("management-table");

        // Klassenliste generieren
        function populateTable(table, editable) {
            table.innerHTML = '';
            for (const [email, data] of Object.entries(studentData)) {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${email}</td>
                    <td>${editable ? `<input type="number" value="${data.progress}" min="0" max="6">` : data.progress}</td>
                    <td>${editable ? `<select><option ${data.edekaCard === "Ja" ? "selected" : ""}>Ja</option><option ${data.edekaCard === "Nein" ? "selected" : ""}>Nein</option></select>` : data.edekaCard}</td>
                    ${editable ? `<td><button onclick="saveChanges('${email}', this)">Speichern</button></td>` : ""}
                `;
                table.appendChild(row);
            }
        }

        // Änderungen speichern
        function saveChanges(email, button) {
            const row = button.parentElement.parentElement;
            const newStep = row.querySelector("input").value;
            const newEdekaCard = row.querySelector("select").value;

            studentData[email] = { progress: Number(newStep), edekaCard: newEdekaCard };
            alert(`Änderungen gespeichert für ${email}`);
        }

        // Daten anzeigen
        if (email && studentData[email]) {
            const user = studentData[email];
            studentInfo.textContent = `Schüler: ${email}`;
            progressText.textContent = `Status: ${stages[user.progress]}`;
            edekaCard.textContent = `Edeka-Ausweis: ${user.edekaCard}`;

            // Lehrer oder Verwaltung
            if (user.progress >= 5) {
                classList.classList.remove("hidden");
                populateTable(classListTable, false);
            }

            // Verwaltung
            if (user.progress === 6) {
                management.classList.remove("hidden");
                populateTable(managementTable, true);
            }
        } else {
            studentInfo.textContent = "Fehler: Schülerdaten konnten nicht geladen werden.";
        }
    </script>
</body>
</html>
